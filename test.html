<!DOCTYPE html>
<html>
<head>
  <title>Add Product Form</title>
</head>
<body>
  <h1>Add Product</h1>
  
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" required><br><br>
    
  <label for="productPrice">Price:</label>
  <input type="number" id="productPrice" required><br><br>
    
  <label for="productCategory">Category:</label>
  <select id="productCategory" required>
    <option value="">Select Category</option>
    <option value="Drinks">Drinks</option>
    <option value="Meat">Meat</option>
    <option value="Dairy">Dairy</option>
    <option value="Snacks">Snacks</option>
    <option value="Basic">Basic</option>
  </select><br><br>
    
  <label for="productImage">Image Link:</label>
  <input type="text" id="productImage" required><br><br>
    
  <button id="addProductButton">Add Product</button>
  
  <h2>My Cart</h2>
  
  <table id="cartTable">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Picture</th>
      <th>Actions</th>
    </tr>
  </table>

  <script src="test.js"></script>
</body>
</html>
